<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Root Config</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: localhost:*; script-src 'unsafe-inline' 'unsafe-eval' https: localhost:*; connect-src https: localhost:* ws://localhost:*; style-src 'unsafe-inline' https:; object-src 'none';"
    />
    <!-- If you wish to turn off import-map-overrides for specific environments (prod), uncomment the line below -->
    <!-- More info at https://github.com/single-spa/import-map-overrides/blob/main/docs/configuration.md#domain-list -->

    <!-- Shared dependencies go into this import map -->
    <!--  <script type="importmap">
      {
        "imports": {}
      }
    </script> -->
    <!-- Add your organization's prod import map URL to this script's src  -->

    <% if (isDev) { %>
    <script>
      window.$RefreshReg$ = () => {};
    </script>

    <script type="importmap">
      {
        "imports": {
          "@rns/root-config": "http://localhost:4200/src/main.ts",
          "@rns/schedule": "http://localhost:4201/src/main.ts",
          "@rns/signature": "http://localhost:4202/src/main.ts",
          "@rns/dashboard": "http://localhost:4203/src/main.ts"
        }
      }
    </script>
    <% } %>
  </head>
  <body class="bg-background">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <% if (isDev) { %>
    <script>
      import('@rns/root-config');
    </script>
    <% } %>
  </body>
</html>
